<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="result-container">
                <div class="result"> 
                    123
                </div>
            </div>
            <div class="btn-container">
                <div class="number-container">
                    <div class="num-firstrow">
                        <button type="button">AC</button>
                        <button type="button">+/-</button>
                        <button type="button">%</button>
                    </div>
                    <div class="num-secondrow">
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                    </div>
                    <div class="num-thirdrow">
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                    </div>
                    <div class="num-fourthrow">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                    </div>
                    <div class="num-fifthrow">
                        <button type="button">0</button>
                        <button type="button">.</button>
                    </div>
                </div>
                 <div class="operator-container">
                    <div class="operator-firstrow">
                        <button type="button">/</button>
                    </div>
                    <div class="operator-secondrow">
                        <button type="button">*</button>
                    </div>
                    <div class="operator-thirdrow">
                        <button type="button">-</button>
                    </div>
                    <div class="operator-fourthrow">
                        <button type="button">+</button>
                    </div>
                    <div class="operator-fifthrow">
                        <button type="button">=</button>
                    </div>
                </div>
            </div>      
        </div>
    </body>
</html>
