<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="result-container">
                <div class="result"> 
                    123
                </div>
            </div>
            <div class="btn-container">
                <div class="number-container">
                    <div class="num-firstrow">
                        <button class="resetBtn" type="button">AC</button>
                    </div>
                    <div class="num-secondrow">
                        <button class="numBtn" type="button" value="7">7</button>
                        <button class="numBtn" type="button" value="8">8</button>
                        <button class="numBtn" type="button" value="9">9</button>
                    </div>
                    <div class="num-thirdrow">
                        <button class="numBtn" type="button" value="4">4</button>
                        <button class="numBtn" type="button" value="5">5</button>
                        <button class="numBtn" type="button" value="6">6</button>
                    </div>
                    <div class="num-fourthrow">
                        <button class="numBtn" type="button" value="1">1</button>
                        <button class="numBtn" type="button" value="2">2</button>
                        <button class="numBtn" type="button" value="3">3</button>
                    </div>
                    <div class="num-fifthrow">
                        <button class="numBtn" type="button" value="0">0</button>
                        <!-- <button type="button" value=".">.</button> -->
                    </div>
                </div>
                 <div class="operator-container">
                    <div class="operator-firstrow">
                        <button class="operaBtn" type="button" value="/">/</button>
                    </div>
                    <div class="operator-secondrow">
                        <button class="operaBtn" type="button" value="*">*</button>
                    </div>
                    <div class="operator-thirdrow">
                        <button class="operaBtn" type="button" value="-">-</button>
                    </div>
                    <div class="operator-fourthrow">
                        <button class="operaBtn" type="button" value="+">+</button>
                    </div>
                    <div class="operator-fifthrow">
                        <button class="operaBtn" type="button" value="=">=</button>
                    </div>
                </div>
            </div>      
        </div>
    </body>
</html>
